{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Crear Usuario</h3>
        </div>
        <div class="card-body">
          <form action="{{ url_for('usuarios.crear') }}" method="POST">
            <div class="mb-3">
              <label for="usuario_id" class="form-label">ID Usuario</label>
              <input type="number" class="form-control" id="usuario_id" name="usuario_id" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <textarea class="form-control" id="direccion" name="direccion" rows="3" required></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Guardar Usuario</button>
              <a href="{{ url_for('usuarios.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
