{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center fw-bold mb-4">Actualizar Categoría</h2>
  <form action="{{ url_for('categorias.editar', id=categoria._id) }}" method="POST" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="categoria_id" class="form-label fw-bold">ID Categoría</label>
      <input type="text" id="categoria_id" name="categoria_id" class="form-control" value="{{ categoria.categoria_id }}" readonly>
    </div>
    <div class="mb-3">
      <label for="nombre" class="form-label fw-bold">Nombre</label>
      <input type="text" id="nombre" name="nombre" class="form-control" value="{{ categoria.nombre }}" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label fw-bold">Descripción</label>
      <textarea id="descripcion" name="descripcion" class="form-control" rows="2" required>{{ categoria.descripcion }}</textarea>
    </div>
    <div class="mb-3">
      <label for="activa" class="form-label fw-bold">¿Está activa?</label>
      <select id="activa" name="activa" class="form-select" required>
        <option value="1" {% if categoria.activa %}selected{% endif %}>Sí</option>
        <option value="0" {% if not categoria.activa %}selected{% endif %}>No</option>
      </select>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-success fw-bold">Guardar Cambios</button>
      <a href="{{ url_for('categorias.listar') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
