{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Crear Categoría</h3>
        </div>
        <div class="card-body">
          <form action="{{ url_for('categorias.crear') }}" method="POST">
            <div class="mb-3">
              <label for="categoria_id" class="form-label">ID Categoría</label>
              <input type="number" class="form-control" id="categoria_id" name="categoria_id" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="activa" name="activa" value="1">
              <label class="form-check-label" for="activa">¿Está activa?</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Guardar Categoría</button>
              <a href="{{ url_for('categorias.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
