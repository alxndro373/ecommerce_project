{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Crear Producto</h3>
        </div>
        <div class="card-body">
          <form action="{{ url_for('productos.crear') }}" method="POST">
            <div class="mb-3">
              <label for="producto_id" class="form-label">ID Producto</label>
              <input type="number" class="form-control" id="producto_id" name="producto_id" required>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Categoria</label>
                <select name="categoria_id" class="form-select" required>
                  <option value="">-- Selecciona Categoría --</option>
                  {% for c in categorias %}
                    <option value="{{ c.categoria_id }}">{{ c.categoria_id }} - {{ c.nombre }}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="mb-3">
              <label for="inventario" class="form-label">Inventario</label>
              <input type="number" class="form-control" id="inventario" name="inventario" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="activa" name="activa" value="1">
              <label class="form-check-label" for="activa">¿Está activa?</label>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success">Guardar Categoría</button>
              <a href="{{ url_for('categorias.listar') }}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
