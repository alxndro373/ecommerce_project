{% extends "index.html" %}
{% block content %}
<h2 class="mb-3">Usuarios</h2>
<div class="">
  <div class="">
    Lista de Usuarios
  </div>
  <div class="">
    <table class="">
      <thead class="">
        <tr>
          <th>ID Usuario</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      {% for u in usuarios %}
        <tr>
          <form action="{{ url_for('usuarios.editar', id=u._id) }}" method="POST">
            <td>{{ u.usuario_id }}</td>
            <td><input type="text" name="nombre" value="{{ u.nombre }}" class="form-control"></td>
            <td><input type="email" name="correo" value="{{ u.correo }}" class="form-control"></td>
            <td><input type="text" name="telefono" value="{{ u.telefono }}" class="form-control"></td>
            <td><input type="text" name="direccion" value="{{ u.direccion }}" class="form-control"></td>
            <td>
              <button type="submit" class="btn btn-success">Guardar</button>
              <a href="{{ url_for('usuarios.eliminar', id=u._id) }}" class="btn btn-danger"
                 onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">Eliminar</a>
            </td>
          </form>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
