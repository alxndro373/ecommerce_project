{% extends "index.html" %}
{% block content %}
<h2 class="mb-3">Categorias</h2>
<div class="">
  <div class="">
    Lista de Categorias
  </div>
  <div class="">
    <table class="">
      <thead class="">
        <tr>
          <th>ID Categoria</th>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Activa</th>
        </tr>
      </thead>
      <tbody>
      {% for c in categorias %}
        <tr>
          <form action="{{ url_for('categorias.editar', id=c._id) }}" method="POST">
            <td>{{ c.categoria_id }}</td>
            <td><input type="text" name="nombre" value="{{ c.nombre }}" class="form-control"></td>
            <td><input type="text" name="descripcion" value="{{ c.descripcion }}" class="form-control"></td>
            <td>
              <select name="activa" class="form-select">
                <option value="1" {% if c.activa %}selected{% endif %}>Sí</option>
                <option value="0" {% if not c.activa %}selected{% endif %}>No</option>
              </select>
            </td>
            <td>
              <button type="submit" class="btn btn-success">Guardar</button>
              <a href="{{ url_for('categorias.eliminar', id=c._id) }}" class="btn btn-danger"
                 onclick="return confirm('¿Seguro que deseas eliminar esta categoria?');">Eliminar</a>
            </td>
          </form>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
